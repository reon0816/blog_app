<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.title.label }} {{ form.title() }}</div>
        <div>{{ form.content.label }} {{ form.content() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
</body>
</html>
